version: '3.8'

services:
  # Backend API Service
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: student-dashboard-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.production
    volumes:
      - ./database.sqlite:/app/database.sqlite
      - ./logs:/app/logs
    networks:
      - student-dashboard-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Static files served by nginx)
  frontend:
    build:
      context: ../student-dashboard
      dockerfile: Dockerfile.prod
    container_name: student-dashboard-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    networks:
      - student-dashboard-network

networks:
  student-dashboard-network:
    driver: bridge

volumes:
  database:
  logs:
  ssl-certificates: